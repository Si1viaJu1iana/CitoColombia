<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilosmedia.css">
    <title>Registro de Terapeutas</title>
</head>
<body>
  <div class="animated-background">
    <div class="outer-container">
      <form onsubmit="registrar(event)">
        <div class="header">
          <img src="/imagenes/Logo CITO_Mesa de trabajo 1.png" alt="Logo Terapia" class="logo">
          <h1>DATOS DE INGRESO</h1>
        </div>
        <section>
          <div class="input-group">
            <label for="name">NOMBRE</label>
            <input type="text" id="name" name="user_name" placeholder="Nombre" required>
          </div>
          <div class="input-group">
            <label for="lastname">APELLIDOS</label>
            <input type="text" id="lastname" name="user_lastname" placeholder="Apellidos" required>
          </div>
          <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user_email" placeholder="nombre@correo.com" required>
          </div>
          <div class="input-group">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd" placeholder="••••••••" required>
          </div>
          <div class="input-group">
            <label for="rpwd">CONFIRMAR PASSWORD</label>
            <input type="password" id="rpwd" name="rpwd" placeholder="••••••••" required>
          </div>
          <div class="buttons">
            <button type="submit">Registrar</button>
            <button type="reset">Limpiar</button>
          </div>
        </section>
      </form>
    </div>
  </div>
  <script src="js/register.js"></script>
  <script src="js/iniciosesion.js"></script>
</body>
</html>
